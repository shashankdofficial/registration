<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">JWT Dashboard</span>
    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container my-4">
    <h3 id="welcomeText" class="mb-4">Welcome</h3>

    <!-- Stats Cards -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Total Users</h6>
                    <h3>1,248</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Active Sessions</h6>
                    <h3>342</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Revenue</h6>
                    <h3>$9,430</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <h6 class="text-center">Monthly Users</h6>
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <h6 class="text-center">Revenue Trend</h6>
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm p-3">
                <h6 class="text-center">User Distribution</h6>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>

<script>
    loadUser();

    // BAR CHART
    new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            datasets: [{
                label: "Users",
                data: [120, 190, 300, 250, 220, 330],
                backgroundColor: "#0d6efd"
            }]
        }
    });

    // LINE CHART
    new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            datasets: [{
                label: "Revenue",
                data: [3000, 4200, 3800, 5100, 4800, 6200],
                borderColor: "#198754",
                fill: false
            }]
        }
    });

    // PIE CHART
    new Chart(document.getElementById("pieChart"), {
        type: "doughnut",
        data: {
            labels: ["Free", "Premium", "Enterprise"],
            datasets: [{
                data: [60, 30, 10],
                backgroundColor: ["#0dcaf0", "#ffc107", "#dc3545"]
            }]
        }
    });
</script>

</body>
</html>
